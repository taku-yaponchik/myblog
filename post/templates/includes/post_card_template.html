
<div class="row pt-md-4">
	<div class="col-md-12">
		<div class="blog-entry ftco-animate d-md-flex">
			<a href="{{post.get_absolute_url}}" class="img img-2" style="background-image: url({{post.image.url}});"></a>
			<div class="text text-2 pl-md-4">
				<h3 class="mb-2"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h3>
				<div class="meta-wrap">
					<p class="meta">
						<span><i class="icon-calendar mr-2"></i>
							{{post.created}}
						</span>
						<span>
							<a href="single.html">
								<i class="icon-folder-o mr-2"></i>
								blog
							</a></span>
						<!--Для общего счёта всех комментариев в этом посту-->
						<span><i class="icon-comment2 mr-2"></i>
							{% with post.comments.count as total_comments %}
								{{ total_comments }} comment{{ total_comments|pluralize }}
							{% endwith %}
						</span>
					</p>
				</div>
				<p class="mb-4">{{ post.body|truncatewords:15 }}</p>
				        Tag:{% for tag in post.tags.all %}
				<a href="{{ tag.get_absolute_url }}" style="color: black;">
					 #{{tag.name}}, </a>
						{% endfor %}
				<p><a href="{{post.get_absolute_url}}" style="color: black;" class="btn-custom" >Read More <span class="ion-ios-arrow-forward"></span></a></p>

			</div>

		</div>
	</div>
</div><!-- END-->
