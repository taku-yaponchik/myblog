{% extends 'base.html' %}
{% block title %}

{% endblock %}

{% block content %}
    <h1 class="mb-5">Post with "{{ tag.name|title}}" tag: </h1>
    {% for post in tag.posts.all %}
        {% include 'includes/post_card_template.html' %}
    {% endfor %}
{% endblock %}
